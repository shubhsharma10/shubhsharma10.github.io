<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shubham Sharma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <script>
      if (
        localStorage.theme === "dark" ||
        (!localStorage.theme &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </head>
  <body class="bg-white text-stone-900 dark:bg-stone-900 dark:text-stone-100 antialiased">
    <main class="max-w-2xl mx-auto px-6 py-16 relative">
      <!-- Dark mode toggle -->
      <button
        id="theme-toggle"
        onclick="toggleTheme()"
        class="absolute top-6 right-6 text-stone-500 dark:text-stone-400 hover:text-stone-900 dark:hover:text-stone-100 transition-colors text-lg"
        aria-label="Toggle dark mode"
      >
        <span id="theme-icon"></span>
      </button>
      <script>
        document.getElementById("theme-icon").textContent =
          document.documentElement.classList.contains("dark") ? "☀︎" : "☾";
        function toggleTheme() {
          const isDark = document.documentElement.classList.toggle("dark");
          localStorage.theme = isDark ? "dark" : "light";
          document.getElementById("theme-icon").textContent = isDark
            ? "☀︎"
            : "☾";
        }
      </script>
      <!-- Header -->
      <header class="mb-16">
        <h1 class="text-2xl font-bold mb-2">Shubham Sharma</h1>
        <p class="text-stone-500 dark:text-stone-400 mb-4">
          Software engineer. Learning how to be curious.
        </p>
        <div class="flex gap-4 text-sm text-stone-500 dark:text-stone-400">
          <a
            href="https://github.com/shubhsharma10"
            class="hover:text-stone-900 dark:hover:text-stone-100 transition-colors"
            >GitHub</a
          >
          <a
            href="https://linkedin.com/in/shubhsharma10"
            class="hover:text-stone-900 dark:hover:text-stone-100 transition-colors"
            >LinkedIn</a
          >
          <a
            href="mailto:shubhsharma10@gmail.com"
            class="hover:text-stone-900 dark:hover:text-stone-100 transition-colors"
            >Email</a
          >
        </div>
      </header>

      <!-- Posts -->
      <section>
        <h2
          class="text-sm font-medium text-stone-500 dark:text-stone-400 uppercase tracking-wide mb-6"
        >
          Posts
        </h2>
        <ul class="space-y-4">
          <li>
            <a
              href="./writings/template.html?post=first-post"
              class="group flex items-baseline gap-4"
            >
              <time class="text-sm text-stone-500 dark:text-stone-400 shrink-0 tabular-nums"
                >2026-02-18</time
              >
              <span
                class="text-stone-900 dark:text-stone-100 group-hover:text-stone-400 dark:group-hover:text-stone-500 transition-colors"
                >First post</span
              >
            </a>
          </li>
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="max-w-2xl mx-auto px-6 pb-16">
      <p class="text-xs text-stone-400 dark:text-stone-500">
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Shubham Sharma
      </p>
    </footer>
  </body>
</html>
